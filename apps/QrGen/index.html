<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QrGen</title>
    <link rel="shortcut icon" href="https://github.com/Pritam0011/demo_test2/blob/master/pw2/qrgen/qrgen.png?raw=true" type="image/x-icon" />
    <link rel="stylesheet" href="../QrGen/css/style.css" />
    <link rel="stylesheet" href="../css/gl_back.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="preloader"></div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 mx-2" style="color: yellow"
          ><b>QrGen</b></span
        >
      </div>
    </nav>
    <div class="start">
      <div class="box">
        <div class="gen-d">
          <section class="gen">
            <h1>QrGen by Pritam Web</h1>
            <div class="text-muted">
              <p><tt>Enter your text for creating Qr. . . </tt></p>
            </div>
          </section>
        </div>
        <div class="frm">
          <form id="qrfrm">
            <div class="inp-grp">
              <input
                type="text"
                name="qrtxt"
                required
                placeholder="Enter your text..."
                autocomplete="off"
                id="qrinp"
              />
            </div>
            <div class="btn-sub">
              <button id="getqr" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span><b>Get QR</b>
              </button>
            </div>
          </form>
          <section class="qr-con" id="qr-con">
            <img src="https://github.com/Pritam0011/demo_test2/blob/master/pw2/qrgen/qrdemo.png?raw=true" alt="Qr Code" id="qrimg" />
          </section>
        </div>
      </div>
      <div class="bbtn">
        <div class="gl_container">
          <a href="/"
            ><span>Go Back</span></a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="../QrGen/js/index.js"></script>
  </body>
</html>
